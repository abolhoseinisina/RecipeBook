<div class="row mt-3">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row mt-3">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
                    <a class="btn btn-danger" (click)="onCancel()">Cancel</a>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Title</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="image-url">Image Url</label>
                        <input type="text" id="image-url" class="form-control" formControlName="imagePath" #imageUrl>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-xs-12">
                    <div class="img">
                        <img [src]="imageUrl.value" width="50%">
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea type="text" id="content" rows="6" class="form-control" formControlName="description">
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="row mt-3"></div>
            <div class="row mt-3">
                <div class="col-xs-12">
                    <ul class="list-group" formArrayName="ingredients">
                        <div class="row mt-3"
                            *ngFor="let ingredient of ingredientsControls; let i = index" formGroupName="{{i}}">
                                <div class="col-sm-5 col-md-5">
                                    <input type="text" class="form-control" formControlName="name">
                                </div>
                                <div class="col-sm-2 col-md-2">
                                    <input type="text" class="form-control" formControlName="amount">
                                </div>
                                <div class="col-sm-2 col-md-2">
                                    <button class="btn btn-danger" (click)="onRemoveItem(i)">X</button>
                                </div>
                            <br><br>
                        </div>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>
<hr>
<div class="row mt-3">
    <div class="col-xs-12">
        <div class="form-group row mt-3">
            <div class="col-md-5"><input type="text" class="form-control" #ingredientName></div>
            <div class="col-md-2"><input type="text" class="form-control" #ingredientAmount></div>
            <div class="col-md-2">
                <button type="button" 
                        class="btn btn-primary" 
                        (click)="onAddItem(ingredientName.value, ingredientAmount.value)">
                    +
                </button>
            </div>
        </div>
    </div>
</div>
