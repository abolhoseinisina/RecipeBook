<div class="row mt-3">
    <div class="col-xs-12">
        <a class="btn btn-primary" (click)="onRefreshButton()">Refresh List</a>
        <a class="btn btn-danger" [routerLink]="['new']">New Recipe</a>
        <a class="btn btn-success" (click)="onSaveButton()">Save List</a>
    </div>
</div>
<div class="row mt-3">
    <div class="col-xs-12">
        <ul class="list-group">
            <rb-recipe-item *ngFor="let recipe of recipes; let i = index" [recipe]="recipe" [recipeId]="i"></rb-recipe-item>
        </ul>
    </div>
</div>
